<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carnet contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Work+Sans:wght@400;500;800&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="bg-blue">
        <h1 class="title-style ">Répertoire des contacts</h1>
    </header>

    <main>

        <!-- left part of main contain -->
        <section class="left-main">
            <div class="left-main__contain-title bg-blue">
                <h2 class="title-style">Formulaire de contact</h2>
            </div>
            <form class="left-main__contain-form">

                <div class="left-main__contain-form__contain-input">
                    <div class="conatain-input__div-prenom">
                        <label class="div-prenom__label">Prénom</label>
                        <input class="div-prenom__input" type="text">
                        <span class="div-prenom__error-message style-error-message"></span>
                    </div>

                    <div class="contain-input__div-nom">
                        <label class="div-nom__label">Nom</label>
                        <input class="div-nom__input" type="text">
                        <span class="div-nom__error-message style-error-message"></span>
                    </div>

                    <div class="contain-input__div-phone">
                        <label class="div-phone__label">Téléphone</label>
                        <input class="div-phone__input" type="tel">
                        <span class="div-phone__error-message style-error-message"></span>
                    </div>

                    <div class="contain-input__div-groupe">
                        <label class="div-groupe__label">Groupe</label>
                        <input class="div-groupe__input" type="text">
                        <span class="div-groupe__error-message style-error-message"></span>
                    </div>

                    <div class="contain-input__div-email">
                        <label class="div-email__label">Email</label>
                        <input class="div-email__input" type="email">
                        <span class="div-email__error-message style-error-message"></span>
                    </div>

                    <div class="contain-input__div-bio">
                        <label class="div-bio__label">Bio</label>
                        <input class="div-bio__input" type="text">
                        <span class="div-bio__error-message style-error-message"></span>
                    </div>

                    <div class="contain-input__div-photo">
                        <p class="div-photo__texte">Déposer la photo ici</p>
                        <input type="file" hidden>
                        <div class="contain-input__div-photo__photo" ></div>
                        <span class="div-photo__error-message style-error-message"></span>
                    </div>
                </div>

                <div class="left-main__contain-form__contain-button">
                    <button type="button" class="contain-button__create-btn bg-blue">Créer</button>
                    <button type="button" class="contain-button__create-clear bg-red">Réinit</button>
                </div>
                
            </form>
        </section>

        <!-- right part of main contain -->
        <section class="right-main">
            <div class="right-main__contain-title bg-blue">
                <h2 class="title-style">Liste des contacts</h2>
            </div>

            <!-- contact list -->
            <div class="contain-content">

            </div>
        
            

        </section>
    </main>

    <!-- include javascript file -->
    <script src="js/index.js" defer></script>
</body>

</html>
