<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carnet contact</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="header__title">
            <h2>Répertoire des contacts</h2>
        </div>
    </header>
    <main>
        <div class="main__form">
            <form>
                <div class="main__form__title">
                    <h2>formulaire des contacts</h2>
                </div>
                <div class="main__form__label-prenom">
                    <label>Prénom</label>
                </div>
                <div class="main__form__input-prenom">
                    <input type="text">
                </div>
                <div class="main__form__label-nom">
                    <label>Nom</label>
                </div>
                <div class="main__form__input-nom">
                    <input type="text">
                </div>
                <div class="main__form__label-telephone">
                    <label>Téléphone</label>
                </div>
                <div class="main__form__input-telephone">
                    <input type="text">
                </div>
                <div class="main__form__label-groupe">
                    <label>Groupe</label>
                </div>
                <div class="main__form__input-groupe">
                    <input type="text">
                </div>
                <div class="main__form__label-email">
                    <label>Email</label>
                </div>
                <div class="main__form__input-email">
                    <input type="text">
                </div>
                <div class="bio">
                    <label>Bio</label>
                    <input type="text">
                </div>
                <div class="main__form__input-bio">
                    <input type="text" placeholder="Déposer la photo ici">
                </div>
                <div class="main__form__button">
                    <button>Créer</button>
                    <button>Renit</button>
                </div>
            </form>
        </div>
        <div class="contain-contact">
            <div class="contain-contact__header">
                <h2 class="contain-contact__header__title">Liste des contacts</h2>
            </div>
            <div class="contain-contact__infos">
                <!-- space of infos contacts to js -->
            </div>

        </div>
    </main>

    <!-- include javascript file -->
    <script src="js/index.js"></script>
</body>

</html>
